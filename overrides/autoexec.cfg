// Commands here will run at game launch, after mastercomfig
hud_combattext 1
// after you've done damage, if you deal damage to the same person
// within 1.3 seconds, add that damage to the current floating damage
// rather than create a new floating damage text
hud_combattext_batching_window 1.3
hud_combattext_batching 1

hud_combattext_doesnt_block_overhead_text 1

//yellow floating text
hud_combattext_red 255
hud_combattext_green 255
hud_combattext_blue 0

// dont remember your previously equipped weapon, and dont remember your equipped weapon when you die.
tf_remember_activeweapon 0
tf_remember_lastswitched 0
hud_fastswitch 1 // fast weapon switching

sensitivity "1.450000"

//magenta crosshair
cl_crosshair_red 255
cl_crosshair_green 0
cl_crosshair_blue 255
cl_crosshairalpha 255
cl_crosshair_file "crosshair7"
cl_crosshair_scale 30

// smaller hud mode and various hud tweaks, disable text chat and tutorials
cl_hud_minmode 1
cl_use_tournament_specgui 0
cl_spec_carrieditems 1
cl_enable_text_chat
tf_spectator_target_location 0
hud_freezecamhide 1

//move viewmodels down to the bottom of the screen and make them a bit smaller
tf_use_min_viewmodels 1
viewmodel_fov 80
viewmodel_fov_demo 80
fov_desired 90
tf_colorblindassist 1
tf_inspect_hint_count 11

tf_dingalingaling 1 // Hitsounds
tf_dingalingaling_lasthit 1 // Killsounds
tf_dingaling_lasthit_pitchmaxdmg 65 // Pitch for killsound on >=150 damage
tf_dingaling_lasthit_pitchmindmg 127 // Pitch for killsound on <=10 damage
tf_dingaling_pitchmaxdmg 50 // Pitch for hitsound on >=150 damage
tf_dingaling_pitchmindmg 200 // Pitch for hitsound on <=10 damage
r_drawtracers_firstperson 0
tf_scoreboard_mouse_mode 1
tf_scoreboard_ping_as_text 1

//Viewmodel toggle
bind "p" "toggle r_drawviewmodel 0 1"

// Kill bind, press these buttons and uh... you die
bind ] "cmd kill"
bind [ "cmd explode"

//dont need the scoreboard, i check it too much. Better used for actually useulf information
alias +tabgraph "net_graph 1"
alias -tabgraph "net_graph 0"
bind tab +tabgraph

ds_enable 2 // Always record matches
ds_notify 0 // only notify in the console
ds_autodelete 0
echo "-------------------------------------------------------"
echo "                  OVERRIDE LOADED                      "
echo "-------------------------------------------------------"
