// MASTERCOMFIG ADDONS:
//  - NO TUTORIALS
//  - NULL MOVEMENT SCRIPT
//  - FLAT MOUSE
//  - DISABLE PYROLAND

//  FULL CONFIG REQUIRES MASTERCOMFIG INSTALLED
exec reset                                      // Reset some pollution left over by class specific configs
cl_cloud_settings                          0    // Disable Cloud Save's, make sure you have a backup!

hud_combattext                             1    // Show damage numbers next to the player you damaged
hud_combattext_batching                    1    // Combine damage numbers so instead of showing 25dmg and 30dmg in seperate text boxes it adds the damage to the previous number (e.g instead of one 25dmg text box -> one 30dmg text box its one 25dmg text box -> delete previous text box -> one 55dmg text box (which is 25 + 30))
hud_combattext_batching_window           1.5    // The amount of time in seconds between damage delt to stop adding damage to a previous text box and create a new one
hud_combattext_doesnt_block_overhead_text  0    // Dont show the CRIT! message when you get a crit
hud_combattext_red                       255    // Yellow combat text
hud_combattext_green                     255    // ^^
hud_combattext_blue                        0    // ^^

// WEAPONS
tf_remember_activeweapon                   0    // Do not remember the currently equipped weapon between lives
tf_remember_lastswitched                   0    // Do not remember the weapon before the currently equipped one you where holding between lives
hud_fastswitch                             1    // Fast weapon switching, scroll wheel instantly switches weapons instead of showing a menu

sensitivity                       "1.450000"    // My DPI is 1000

//MAGENTA CROSSHAIR
cl_crosshair_red                         255
cl_crosshair_green                         0
cl_crosshair_blue                        255
cl_crosshairalpha                        255
cl_crosshair_file               "crosshair7"
cl_crosshair_scale                        30

// HUD
cl_hud_minmode                             1    // Smaller HUD, effects change depending on what hud youre using
cl_spec_carrieditems                       0    // Do not show spectated players items
con_drawnotify                             0    // Disable Notifications
tf_hud_notification_duration               0    // Notifications appear for 0 seconds
hud_freezecamhide                          1    // Hide the hud during freezecam (on death screen)
tf_colorblindassist                        1    // Shows icons over players heads if their mad milked/jarated/gass passed
tf_scoreboard_ping_as_text                 1    // On the scoreboard display ping as a number instead of unreliable and unclear wifi bars
tf_scoreboard_mouse_mode                   2    // Allow the use of the mouse on scoreboard if you click
cl_show_market_data_on_items               0    // Dont show market data in the backpack

// VIEWMODEL/FIELD OF VIEW
tf_use_min_viewmodels                      1    // Move Viewmodels to the bottom of the screen
viewmodel_fov                             80    // FOV for the viewmodel (i.e your arms, weapons etc in first person)
viewmodel_fov_demo                        80    // Same as above except for demo playback
fov_desired                               90    // Camera Field of view
r_drawtracers_firstperson                  0    // Disable weapon tracers (small lines meant to emulate where the bullet is)
bind  "p"       "toggle r_drawviewmodel 0 1"    // Toggles viewmodels on/off when pressing "p"


//HITSOUNDS/KILLSOUNDS
tf_dingalingaling                          1    // Play hitsound
tf_dingalingaling_lasthit                  1    // Play killsound
tf_dingaling_lasthit_pitchmaxdmg          70    // Pitch for killsound on >=150 damage
tf_dingaling_lasthit_pitchmindmg         120    // Pitch for killsound on <=10 damage
tf_dingaling_pitchmaxdmg                  50    // Pitch for hitsound on >=150 damage
tf_dingaling_pitchmindmg                 200    // Pitch for hitsound on <=10 damage

// KILLBIND
bind  ]                           "cmd kill"    // Funny ragdolls
bind  [                        "cmd explode"    // Pretty self explanitory lol

// SCOREBOARD
alias +tabgraph   "+showscores; net_graph 1"    // When displaying the scoreboard also display net/system information like the ping and fps
alias -tabgraph   "-showscores; net_graph 0"    // Disable both when the tab key is released
bind  tab                          +tabgraph    // Bind the new alias to the tab key
net_graphpos                               2    // Move netgraph to the bottom middle of the screen
net_graphproportionalfont                  0    // Do not scale fonts as screen resolution increases

//DEMO PLAYBACK AND RECORDING
ds_enable                                  2    // Always record matches
ds_notify                                  0    // Only notify in the console
ds_autodelete                              0    // Do not auto delete files if they dont reach some dumb threshold like a killstreak or something
ds_screens                                 1    // Take a screenshot of the killfeed at mission end

//VOICE CHAT AND AUDIO
voice_overdrive                            1    // How much voicechat lowers game volume
snd_surround_speakers                      0    // Force Headphones
clear                                           // Clears the console of any previous text

echo "-------------------------------------------------------"
echo "                  OVERRIDE LOADED                      "
echo "-------------------------------------------------------"
