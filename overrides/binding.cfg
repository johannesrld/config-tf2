alias +altmod
alias +shiftmod
alias +ctrlmod

alias key_one                                  slot1
alias key_two                                  slot2
alias key_three                                slot3
alias key_four                                 slot4
alias mouse_key                             +attack3
alias toggle_viewmodel  "toggle r_drawviewmodel 0 1"    // Toggles viewmodels on/off when pressing "p"

bind  1                                      key_one
bind  2                                      key_two
bind  3                                    key_three
bind  4                                     key_four
bind  mouse3                               mouse_key

bind  ALT                                    +altmod
bind  CTRL                                  +ctrlmod
bind  SHIFT                                +shiftmod
alias +shiftmod   "alias mouse_key toggle_viewmodel"
alias -shiftmod           "alias mouse_key +attack3"

// basic binds; one key, one action
bind  c                                        +duck
// KILLBIND
bind  ]                           "cmd kill"    // Funny ragdolls
bind  [                        "cmd explode"    // Pretty self explanitory lol
