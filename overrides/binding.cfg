unbindall //only use when first setting up
alias +altmod
alias +shiftmod
alias +ctrlmod

alias key_one                                  slot1
alias key_two                                  slot2
alias key_three                                slot3
alias key_four                                 slot4
alias mouse_key_3                           +attack3
alias mouse_key_4
alias mouse_key_5
alias toggle_viewmodel  "toggle r_drawviewmodel 0 1"    // Toggles view models on/off when pressing "p"
alias q_button                         voicemenu 0 1
alias e_button                         voicemenu 0 0
bind  1                                      key_one
bind  2                                      key_two
bind  3                                    key_three
bind  4                                     key_four
bind  5                                        slot5
bind  6                                        slot6
bind  7                                        slot7
bind  8                                        slot8
bind  9                                        slot9
bind  0                                       slot10
bind  q                                     q_button
bind  e                                     e_button
bind  mouse3                             mouse_key_3
bind  mouse4                             mouse_key_4
bind  mouse5                             mouse_key_5
bind  ALT                                    +altmod
bind  CTRL                                  +ctrlmod
bind  SHIFT                                +shiftmod
alias +ctrlmod   "alias mouse_key_3 toggle_viewmodel; alias q_button changeteam; alias e_button changeclass"
alias -ctrlmod           "alias mouse_key_3 +attack3; alias q_button voicemenu 0 1; alias e_button voicemenu 0 0"

// The rest are basic binds
//Movement/Interactive Binds
bind  `                                        toggleconsole
bind  SPACE                                    +jump
bind  r                                        +reload
bind  MWHEELUP                                invprev
bind  MWHEELUP                                 invnext
bind  c                                        +duck
bind  g                                        +taunt
bind  h                                        impulse 201
bind  f                                        +inspect

//Communication binds
bind  z                                        voice_menu_1
bind  x                                        voice_menu_2
bind  t                                        say
bind  y                                        say_team
bind  u                                        say_party
bind  v                                        +voicerecord
bind  PGUP                                     voicemenu 0 6
bind  PGDN                                     voicemenu 0 7

// Class Selection Binds
