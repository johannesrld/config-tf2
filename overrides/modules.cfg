//NETWORKING
ping_tolerance=80
bandwidth=6.0Mbps

//GRAPHICS
texture_filter=aniso16x
characters=medium_high
anti_aliasing=msaa_8x
jigglebones=on
ragdolls=high
lod=medium
gibs=high

//HUD
hud_avatars=everyone
hud_player_model=on
hud_achievement=off
killstreaks=off
hud_panels=high
messages=hide
outlines=high
console=on
logo=off

//SYSTEM
fpscap=unlimited // ***DO NOT LET TF2 GO OVER 1000FPS***, use a fps capper like RTSS to cap your framerate a little below your monitor refresh rate for the best input lag (e.g 138 fps for a 144hz monitor)
sound=ultra
vsync=on
